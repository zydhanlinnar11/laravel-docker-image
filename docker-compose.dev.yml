services:
  laravel-docker-image:
    container_name: laravel-docker-image
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/var/www/html
    dns:
      - 1.1.1.1
      - 1.0.0.1
    env_file: .env
    networks:
      - nginx-proxy-network

networks:
  nginx-proxy-network:
    external: true
